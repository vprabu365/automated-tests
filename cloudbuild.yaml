steps:
  # Welcome message.
  - name: node
    id: Install Dependencies
    entrypoint: yarn
    args: ['install']
    env:
      - 'CYPRESS_CACHE_FOLDER=./node_modules/.bin/cypress install --force'

  - name: docker
    id: Run E2Es
    args:
      [
        'run',
        '--workdir',
        '/e2e',
        '--volume',
        '/workspace:/e2e',
        '--env',
        'CYPRESS_CACHE_FOLDER=./node_modules/.bin/cypress run',
        '--ipc',
        'host',
        'cypress/included:3.4.0'
      ]