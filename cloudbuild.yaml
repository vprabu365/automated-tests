steps:
  # Welcome message.
  - name: node
    id: Install Dependencies
    entrypoint: npm
    args: ['install']
    env:
      - 'CYPRESS_CACHE_FOLDER=./tmp/Cypress npm install'

  - name: docker
    id: Run E2Es
    args:
      [
        'run',
        '--workdir',
        '/e2e',
        '--volume',
        '/workspace:/e2e',
        '--env',
        'CYPRESS_CACHE_FOLDER=./tmp/Cypress npx run test',
        '--ipc',
        'host',
        'cypress/included:3.2.0'
      ]